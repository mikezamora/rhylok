<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhylok - Rhythm Game</title>
</head>

<body>
  <div id="app">
    <div id="game-container">
      <div id="ui-overlay">
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="combo-display">Combo: <span id="combo">0</span></div>
        <div id="controls-info">
          Controls: A S D F - J K L ;
        </div>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="control-panel">
        <div class="control-group">
          <label for="sensitivity">Beat Sensitivity:</label>
          <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1" value="1.0">
          <span id="sensitivity-value">1.0</span>
        </div>
        <div class="control-group">
          <input type="file" id="audio-file" accept="audio/*">
          <button id="play-pause">Play/Pause</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
